<div class="container mx-auto w-full md:w-1/2 px-6 py-8">

    <div class="lg:flex lg:items-center lg:justify-between">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Wheel Spinner</h2>
        </div>
        <div class="mt-5 flex lg:mt-0 lg:ml-4">
            <span class="sm:ml-3">
                <button type="button" routerLink="/"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                            clip-rule="evenodd" />
                    </svg>&nbsp;
                    Back
                </button>
            </span>
        </div>
    </div>


    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 mx-auto my-8 ">
        <div>
            <wheel-spinner [sliceItems]="items"></wheel-spinner>
        </div>
        <div>
            <div class="input-group">
                <input #itemInput type="text" placeholder="Add Item..." [(ngModel)]="newItemName"
                    class=" focus:ring-indigo-500 focus:border-indigo-500 w-full pl-7 pr-12 border-gray-300 rounded-md max-w-sm"
                    (keyup.enter)="addItem()">
                <button class="btn btn-square" (click)="addItem()" [disabled]="!newItemName">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
            <div class="my-8">
                <button class="btn mx-4" (click)="clearItems()" [ngClass]="{'btn-disabled': clearItemsIsDisabled}">Clear Items</button>
                <label for="winner-picker-modal" class="btn" (click)="pickWinningItem()"
                    [ngClass]="{'btn-disabled': pickWinnerIsDisabled}">Pick Winner
                </label>
                <button class="btn m-4 lg:m-4" (click)="loadExampleItems()">New Examples</button>
            </div>

            <div class="mb-4 mx-0 sm:ml-4 xl:mr-4">
                <div class="shadow-lg rounded-2xl bg-white">
                    <ul>
                        <li class="text-gray-600 py-3 border-b-2 border-gray-100" *ngFor="let item of items">
                            <div class="flex justify-between text-sm">
                                <span class="mx-4">
                                    {{ item.itemName }}
                                </span>
                                <span class="mx-4">
                                    <a class="cursor-pointer" (click)="removeItem(item)">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- winner item picker modal -->
    <input type="checkbox" id="winner-picker-modal" class="modal-toggle" />
    <div class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div class="text-xl font-medium">And the Winner Is...</div>
            <div class="mb-4 text-center p-5">
                <div *ngIf="pickedItem" class="text-4xl font-medium">{{pickedItem.itemName}}!</div>
            </div>
            <div class="modal-action">
                <label for="winner-picker-modal" class="btn">Close</label>
                <label for="winner-picker-modal" class="btn btn-primary" (click)="removeItem(pickedItem)">Remove</label>
            </div>
        </div>
    </div>
</div>
