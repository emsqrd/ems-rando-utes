<div class="container mx-auto px-6 py-8">
    
    <div class="lg:flex lg:items-center lg:justify-between">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Name Picker</h2>
        </div>
        <div class="mt-5 flex lg:mt-0 lg:ml-4">
            <span class="sm:ml-3">
                <button type="button" routerLink="/"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                            clip-rule="evenodd" />
                    </svg>&nbsp;
                    Back
                </button>
            </span>
        </div>
    </div>

    <div class="form-control my-8">
        <div class="input-group">
            <input #nameInput type="text" placeholder="Add Name..." class="input input-bordered w-full max-w-xs"
                [(ngModel)]="nameToAdd">
            <button class="btn btn-square" (click)="addName()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            <button class="btn mx-4" (click)="clearNames()">Clear Names</button>
            <button class="btn mx-4" (click)="pickName()">Pick Name</button>
        </div>
    </div>

    <div>
        <ul>
            <li *ngFor="let name of names" style="list-style-type:none;">
                {{ name }}
            </li>
        </ul>
    </div>
    <div *ngIf="pickedName">
        <label>Chosen Name: {{pickedName}}</label>
    </div>

</div>
